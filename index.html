<html>
<head>

<style>
@import url('https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');

*{
  margin: 0;
  padding: 0;
  font-family: "Roboto", sans-serif;
}
.swal2-confirm {
  border: 0;
  border-radius: .25em;
  background: #2796EF;
  color: #fff;
  font-size: 1em;
  padding: 10px 20px;
}

.swal2-cancel {
  border: 0;
border-radius: .25em;
background: #B63C3C;

footer{
  bottom: 0;
  position: fixed;
}
.form-group{
  padding: 5px;
  margin: 3px;
}
.form-group label{
  display: block;
  font-weight: 450;

}
.form-group input{
  padding: 10px 13px;

  text-decoration: none;
}
body{
  display: flex;
  justify-content: center;
  align-items: center;
}
.login-container{
  padding: 10px 15px;
  width: 550px;
}
.login-container .head{
  
  padding: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 170px;
  border-bottom-right-radius: 100%;
  border-bottom-left-radius: 100%;

  mix-blend-mode: multiply;

.head h3{
  color: #DFF2FF;

}
.login-container h2{
  text-align: center;

  font-weight: 600;
}
.form-group input{
  width: 100%;
}
.login-container input[type="checkbox"]{
  margin: 7px;
}
a{
  float: right;
  margin: 7px;
}
.form-group button{
  padding: 10px 13px;
  width: 300px;
  margin-top: 15px;
  margin-left: -10px;
  border: none;
  border-radius: 5px;
  color: #fff;
  background-color: #0C3710;
  font-size: 18px;
}
footer{
  color: #aaa;
}
  .head{

  }
</style>
<body>
  <div class="login-container">
    <center>
    <div class="head">
      <div>
      <img src="logo.jpg" alt="logo">
      <h3>A A Mujaheed Global Enterprises</h3>
      </div>
    </div>
    </center>
    <br />
    <h2>Login Into Dashboard</h2>
    <br />
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter Your Username" />
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter Your Password"/>
      </div>
      <input type="checkbox" id="showPassword"> <span>Remember Me!</span> <a href="#">Forgot Password?</a>
      <div class="form-group">
        <center>
        <button type="submit">Login</button>
        </center>
      </div>
    </form>
  </div>
  <footer>
    &copy;a_a_mujaheed_global 2025.
  </footer>
  <script src="js/index.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
  event.preventDefault();

  const adminUser = {
  username: 'realmah06',
  password: '4787@',
  role: 'ADMINISTRATOR', // Add this line
  fullname: 'MAHADI ABUBAKAR MUJAHID'
};


  var username = document.getElementById('username').value.trim();
  var password = document.getElementById('password').value.trim();

  // Validation for empty fields
  if (username === '' || password === '') {
    Swal.fire({
      icon: 'error',
      title: 'Oops!',
      text: 'Username and Password are required!',
      showCancelButton: true,
      showConfirmButton: false,
      cancelButtonText: 'Try again',
    });
    return;
  }

  // Check if credentials are correct
  if (username === adminUser.username && password === adminUser.password) {
    // Save user to localStorage
    localStorage.setItem("user", JSON.stringify(adminUser));

    // Show confirmation alert before login
    Swal.fire({
      icon: 'warning',
      title: 'Login to Dashboard?',
      showCancelButton: true,
      cancelButtonText: 'Discard',
      confirmButtonText: 'Login',
      allowOutsideClick: false,
      preConfirm: () => {
        return new Promise((resolve) => {
          Swal.showLoading(); // Show loading spinner
          setTimeout(() => {
            resolve();
          }, 2000); // Simulate delay
        });
      }
    }).then((result) => {
      if (result.isConfirmed) {
        Swal.fire({
          icon: 'success',
          title: 'Congratulations',
          text: 'Welcome back to ADMIN Dashboard',
          timer: 3000,
          showConfirmButton: true,
        }).then(() => {
          window.location.href = 'dashboard.html';
        });
      }
    });
  } else {
    Swal.fire({
      icon: 'error',
      title: 'Login Failed!',
      text: 'Invalid Username or Password.'
    });
  }
});

  </script>
</body>
